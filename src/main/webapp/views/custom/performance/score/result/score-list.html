<div ng-controller="ScoreListController" style="background: #fff;overflow: auto;height:100%;padding: 15px;">

    <div class="col-xs-12">
        <div class="col-xs-4 col-xs-offset-8">
            <div class="row">
                <div class="col-xs-8">
                    <ui-select ng-model="tableParams.cid" theme="bootstrap" on-select="selectClass($item)"
                               class="text-left" style="width:100%;">
                        <ui-select-match placeholder="选择班级">{{$select.selected.className}}
                        </ui-select-match>
                        <ui-select-choices repeat="class.classId as class in classList">
                            <span ng-bind-html="class.className"></span>
                        </ui-select-choices>
                    </ui-select>
                </div>
                <div class="col-xs-4">
                    <button class="btn btn-info" ng-click="search()">查询</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-xs-12" style="height:calc(100% - 45px);margin-top:10px;">
        <table ng-table="scoreListTableParams" class="table table-bordered table-hover table-condensed editable-table table-min" style="border:1px solid #eeeeee;">
            <tr ng-repeat="item in $data" ng-dblclick="show(item.id)">
                <td data-title="'班级'" style="text-align: center;">{{item.cid}}</td>
                <td data-title="'学号'" style="text-align: center;">{{item.sid}}</td>
                <td data-title="'姓名'" style="text-align: center;">{{item.name}}</td>
                <td data-title="'总分'" style="text-align: center;">{{item.total}}, 排名({{item.total}})</td>
                <td data-title="'语文'" style="text-align: center;">{{item.chinese}}</td>
                <td data-title="'数学'" style="text-align: center;">{{item.math}}</td>
                <td data-title="'英语'" style="text-align: center;">{{item.english}}</td>
                <td data-title="'政治'" style="text-align: center;">{{item.polotics}}</td>
                <td data-title="'历史'" style="text-align: center;">{{item.history}}</td>
                <td data-title="'地理'" style="text-align: center;">{{item.geo}}</td>
                <td data-title="'物理'" style="text-align: center;">{{item.physics}}</td>
                <td data-title="'化学'" style="text-align: center;">{{item.chemistry}}</td>
                <td data-title="'生物'" style="text-align: center;">{{item.biology}}</td>
            </tr>
        </table>
    </div>

</div>
