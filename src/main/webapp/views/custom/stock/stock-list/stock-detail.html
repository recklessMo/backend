<div class="container-fluid" block-ui="goods-detail">
    <h4 style="text-align: center;">
        出入库明细
    </h4>
    <div class="row">
        <div class="col-lg-12" style="padding-left: 0;padding-right: 0;">
            <div class="overflow-table stock-table">
                <table ng-table="goodsHistoryTableParams"
                       class="table table-bordered table-hover table-condensed editable-table table-input">
                    <tr ng-repeat="row in $data">
                        <td title="'名称'">{{row.name}}</td>
                        <td title="'规格'">{{row.gg}}</td>
                        <td title="'单位'">{{row.dw}}</td>
                        <td title="'产地'">{{row.cjmc}}</td>
                        <td title="'出入库时间'">{{row.created | date:'yyyy-MM-dd HH:mm:ss'}}</td>
                        <td title="'操作人'">{{row.userName}}</td>
                        <td title="'类型'">{{row.stockType}}</td>
                        <td title="'出/入库数量'">{{row.stockType == '出库'?'-' : '+'}}{{row.count}}</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>

</div>
