<div class="col-xs-12">
    <!--各种查询条件-->
    <div class="col-xs-2">
        <ui-select ng-model="tableParams.type" theme="bootstrap"
                   class="text-left" style="width:100%;">
            <ui-select-match placeholder="选择类别">{{$select.selected.name}}
            </ui-select-match>
            <ui-select-choices repeat="type.value as type in typeList">
                <span ng-bind-html="type.name"></span>
            </ui-select-choices>
        </ui-select>
    </div>
    <div class="col-xs-4 col-xs-offset-6">
        <div class="col-xs-8">
            <input
                    ng-model="tableParams.searchStr"
                    class="form-control"
                    placeholder="物资名称"/>
        </div>

        <div class="col-xs-4">
            <button class="btn btn-info form-control" ng-click="search()">
                查询库存
            </button>
        </div>
    </div>
</div>

<div class="col-xs-12" style="height:calc(100% - 45px);margin-top:10px;">
    <table ng-table="stockTableParams" class="table table-condensed table-bordered table-striped" style="border: 1px solid #eeeeee;">
        <tr ng-repeat="row in $data" ng-dblclick="openStockDetail(row)" style="text-align: center;">
            <td data-title="'编号'">{{row.id}}</td>
            <td data-title="'名称'">{{row.name}}</td>
            <td data-title="'厂家'">{{row.cjmc}}</td>
            <td data-title="'类别'">{{row.type}}</td>
            <td data-title="'剩余库存'">{{row.currentCount}}</td>
            <td data-title="'操作'">
                <button class="btn btn-info" ng-click="openStockDetail(row.id)">查看出入库明细</button>
            </td>
        </tr>
        <tfoot ng-if="!$data || $data.length<1">
        <tr>
            <td colspan="6" style="text-align: center;"> 无数据 </td>
        </tr>
        </tfoot>
    </table>
</div>
