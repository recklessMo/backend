<div class="col-xs-12">
    <button class="btn btn-info" ng-click="addNewOutStock()">
        <span class="fa fa-plus"></span>
        出库
    </button>
    <form role="form" class="form-inline pull-right">
        <div class="form-group">
            <!--各种查询条件-->
            <input
                    style="width: 150px;"
                    ng-model="tableParams.searchStr"
                    class="form-control"
                    placeholder="出库人"/>

            <button class="btn btn-info form-control" ng-click="search()">
                查询出库记录
            </button>
        </div>
    </form>
</div>

<div class="col-xs-12" style="height: calc(100% - 45px);padding-bottom:40px;margin-top:10px;">
    <table ng-table="stockOutTableParams" class="table table-condensed table-bordered table-striped" style="border: 1px solid #eeeeee;">
        <tr ng-repeat="row in $data" ng-dblclick="openStockOutDetail(row)" style="text-align: center;">
            <td data-title="'出库编号'">{{row.id}}</td>
            <td data-title="'出库类型'">{{row.category}}</td>
            <td data-title="'出库人'">{{row.userName}}</td>
            <td data-title="'出库时间'">{{row.created | date:'yyyy-MM-dd HH:mm:ss'}}</td>
            <td data-title="'操作'">
                <a class="" ng-click="openStockOutDetail(row)">查看出库明细</a>
            </td>
        </tr>
        <tfoot ng-if="!$data || $data.length<1">
        <tr>
            <td colspan="5" style="text-align: center;"> 无数据 </td>
        </tr>
        </tfoot>
    </table>
</div>
